<!DOCTYPE html>
<html>
<head>
  <title>Carlos Henrique Reis</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    /* Hide side scrollbar if content does not need it */
    html {
      overflow-y: auto;
    }
    .application {
      font-family: 'Quicksand', sans-serif;
    }

    /* Remove background of card in v-jumbotron */
    #jumbo-card {
      background-color: rgba(0, 0, 0, 0);
    }

    /* Animation */
    .v-enter-active, .v-leave-active {
      transition: all 1s ease;
    }

    .v-enter, .v-leave-to {
      transform: scale(0.1);
      opacity: 0;
    }
  </style>

</head>
<body>
  <v-app id="app">
    <app-navbar :app-name="appName" :folder-image="folderImage"></app-navbar>
    <app-header :folder-image="folderImage"></app-header>
    <app-projects :folder-image="folderImage"></app-projects>
    <app-footer :folder-image="folderImage"></app-footer>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    Vue.component('app-navbar', {
      template: `
        <v-toolbar dark>
          <v-toolbar-title v-html="appName" />
      
          <v-divider
            class="mx-3"
            inset
            vertical
          ></v-divider>
      
          <v-spacer></v-spacer>
      
          <v-toolbar-items>
            <v-btn flat>
              About Me
            </v-btn>
      
            <v-divider vertical></v-divider>
      
            <v-btn flat>
              Academic
            </v-btn>
      
            <v-divider vertical></v-divider>
      
            <v-btn flat>
              Professional Experience
            </v-btn>
          
          <v-btn flat>
              Interests & Skills
            </v-btn>
      
            <v-divider vertical></v-divider>
      
            <v-divider vertical></v-divider>
          
           <v-btn flat>
              Hobbies
            </v-btn>
      
            <v-divider vertical></v-divider>
       
        
        </v-toolbar-items>
        
        </v-toolbar>`,
      data () {
        return {
        }
      },
      props: {
        appName: {
          type: String,
          default: ''
        },
        folderImage: {
          type: String,
          default: ''
        }
      },
      methods: {

      },
      mounted () {

      }
    });

    Vue.component('app-header', {
      template: `
        <v-jumbotron :gradient="gradient" dark class="elevation-5" height="none">
          <v-container fluid fill-height grid-list-xl>
            <v-layout row wrap align-center>
              <v-flex xs12 md8 text-xs-center my-4>
                <v-card id="jumbo-card" flat>
                  <h1 class="display-2 mb-3">Carlos Henrique Reis</h1>
                  <h2>
                    Bachelor of Science in Computer Science
                    <em style="display:block;font-size:1rem;">Universidade Federal de Itajubá – UNIFEI (Federal University of Itajubá)</em>
                  </h2>
                </v-card>
              </v-flex>

              <v-flex xs12 md4 text-xs-center my-4>
                <transition>
                  <v-avatar
                    class="grey lighten-4"
                    v-if="isAvatarVisible"
                    :size="avatarSize"
                  >
                    <img :src="imageProfile" />
                  </v-avatar>
                </transition>
              </v-flex>

            </v-layout>
          </v-container>
        </v-jumbotron>`,
      data () {
        return {
          avatarSize: 250,
          gradient: 'to right, #004, #1CB5E0',
          isAvatarVisible: false
        }
      },
      props: {
        folderImage: {
          type: String,
          default: ''
        }
      },
      computed: {
        imageProfile () {
          return this.folderImage + 'profile.png';
        }
      },
      methods: {

      },
      mounted () {
        // To trigger animation
        this.isAvatarVisible = true;
      }
    });

    Vue.component('app-projects', {
      template: `
      <v-container grid-list-xl>
        <v-layout wrap>
          <v-flex xs12 sm6 lg4
            v-for="project in projects"
            :key="project.id"
          >
            <v-card hover :href="project.url" height="100%">
              <v-card-media
                height="330px"
                :src="getThumbnailUrl(project.name)"
              ></v-card-media>
              <v-divider/>
              <v-card-text>
                <h3 v-html="project.name" class="mb-2"></h3>
                <v-chip
                  class="white--text"
                  color=info
                  small
                  v-for="tag in project.tags"
                  :key="tag.id"
                >
                  {{ tag }}
                </v-chip>
              </v-card-text>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>`,
      data () {
        return {
          projects: [
            
          ]
        }
      },
      props: {
        folderImage: {
          type: String,
          default: ''
        }
      },
      computed: {

      },
      methods: {
        /**
         * Sample thumbnail file name: `thumb--simon-game.jpg`
         * @param {String} projectName
         */
        getThumbnailUrl (projectName) {
          return this.folderImage +
            'thumb--' +
            projectName.toLowerCase().replace(/\s/g, '-') +
            '.jpg';
        }
      },
      mounted () {

      }
    });

    Vue.component('app-footer', {
      template: `
        
        <v-footer
          dark
          height="auto"
        >
          <v-card
            class="flex"
            flat
            tile
          >
            <v-card-title class="teal">
              <strong class="subheading">More about me</strong>
      
              <v-spacer></v-spacer>
      
              <v-btn
                class="mx-3"
                dark
                href="https://www.linkedin.com/in/Carlos-Henreis" target="_blank"
                icon
              >
                <v-icon size="24px">fab fa-linkedin</v-icon>
              </v-btn>
            <v-btn
                class="mx-3"
                dark
                href="http://www.github.com/Carlos-Henreis" target="_blank"
                icon
              >
                <v-icon size="24px">fab fa-github</v-icon>
              </v-btn>
            <v-btn
                class="mx-3"
                dark
                href="http://lattes.cnpq.br/7813456161666411" target="_blank"
                icon
              >
                <v-icon size="24px">fa fa-graduation-cap</v-icon>
              </v-btn>
            <v-btn
                class="mx-3"
                dark
            href="https://www.instagram.com/carloshenrique.reis.35/" target="_blank"
                icon
              >
                <v-icon size="24px">fab fa-instagram</v-icon>
              </v-btn>
      
            </v-card-title>
      
            <v-card-actions class="grey darken-3 justify-center">
              &copy;2018 — <strong>Vuetify & VueJs</strong>
            </v-card-actions>
          </v-card>
        </v-footer>`,
      data () {
        return {

        }
      },
      props: {
        appName: {
          type: String,
          default: ''
        },
                  
        folderImage: {
          type: String,
          default: ''
        }
      },
      computed: {
        imageLattes () {
          return this.folderImage + 'icon-lattes-34.png';
        },
        imageGithub () {
          return this.folderImage + 'icon-github-32.png';
        },
        imageLinkedIn () {
          return this.folderImage + 'icon-linkedin-34.png';
        }
      },
      methods: {

      },
      mounted () {

      }
    });

    new Vue({
      el: '#app',
      data () {
        return {
          appName: 'Portfolio of Carlos Henrique Reis',
          folderImage: 'http://carloshenreis.yn.lt/images/'
        }
      }
    });
  </script>
</body>
</html>
