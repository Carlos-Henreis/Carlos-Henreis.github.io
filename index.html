  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    /* Hide side scrollbar if content does not need it */
    html {
      overflow-y: auto;
    }
    .application {
      font-family: 'Quicksand', sans-serif;
    }

    /* Remove background of card in v-jumbotron */
    #jumbo-card {
      background-color: rgba(0, 0, 0, 0);
    }

    /* Animation */
    .v-enter-active, .v-leave-active {
      transition: all 1s ease;
    }

    .v-enter, .v-leave-to {
      transform: scale(0.1);
      opacity: 0;
    }
    * {
        box-sizing: border-box;
    }
    /* The actual timeline (the vertical ruler) */
    .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* The actual timeline (the vertical ruler) */
    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: white;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
    }

    /* container_timeline around content */
    .container_timeline {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
    }

    /* The circles on the timeline */
    .container_timeline::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        right: -13px;
        background-color: white;
        border: 4px solid #FF9F55;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
    }

    /* Place the container_timeline to the left */
    .left_timeline {
        left: 0;
    }

    /* Place the container_timeline to the right */
    .right_timeline {
        left: 50%;
    }

    /* Add arrows to the left container_timeline (pointing right) */
    .left_timeline::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        right: 30px;
        border: medium solid white;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent white;
    }

    /* Add arrows to the right container_timeline (pointing left) */
    .right_timeline::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
    }

    /* Fix the circle for container_timelines on the right side */
    .right_timeline::after {
        left: -13px;
    }

    /* The actual content */
    .content_timeline {
        padding: 20px 30px;
        background-color: white;
        color: black;
        position: relative;
        border-radius: 6px;
    }

    /* Media queries - Responsive timeline on screens less than 600px wide */
    @media screen and (max-width: 1264px) {
      /* Place the timelime to the left */
      .timeline::after {
        left: 31px;
      }

      /* Full-width container_timelines */
      .container_timeline {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }

      /* Make sure that all arrows are pointing leftwards */
      .container_timeline::before {
        left: 60px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
      }

      /* Make sure all circles are at the same spot */
      .left_timeline::after, .right_timeline::after {
        left: 18px;
      }

      /* Make all right container_timelines behave like the left ones */
      .right_timeline {
        left: 0%;
      }

      #carlos {
        display: '' !important;
      }
    }
  </style>

        fetchRepos: function() {
          let that = this
          this.$http.get(this.git_api+this.github_user+'/repos?sort=pushed&per_page=100').then(response => {
            that.response = response
            that.repos = response['data']
          })
        },
        fetchUser: function() {
          let that = this
          this.$http.get(this.git_api+this.github_user).then(response => {
            that.user = response['data']
            if (!that.user.name) that.user.name = that.user.login
          })
        },
        order: function(key) {
          // asc is default, because sort orders are initially unset
          return this.sort_orders[key] < 0 ? 'dsc' : 'asc'
        },
        rankingGraph: function(series, property, selector) {
          if (series.length) {
            new Chartist.Bar(selector, {
              labels: series.map(d => d.name),
              series: [series.map(d => d[property])]
            }, this.bar_options)
          }
        },
        repoRanking: function(property) {
          return this.repos_pushed.filter(d => d[property])
            .sort((a, b) => b[property] - a[property])
        },
        sortBy: function(key, type='number') {
          let default_value = type === 'string' ? '' : 0
          this.sort_key = key
          this.sort_orders[key] = (this.sort_orders[key] || 1) * -1
          this.repos.sort((a, b) => {
            let x = a[key] || default_value,
                y = b[key] || default_value
            if (type === 'string') {
                x = x.toLowerCase()
                y = y.toLowerCase()
            }
            return (x === y ? 0 : x > y ? 1 : -1) * this.sort_orders[key]
          })
        }
      },
      updated: function() {
        let language_ranking = this.languages.slice(0, 10)
        new Chartist.Bar('#language-ranking', {
          labels: language_ranking.map(d => d.key),
          series: [language_ranking.map(d => d.value)]
        }, this.bar_options)

        this.rankingGraph(this.issues.slice(0, 10), 'open_issues_count', '#issues-ranking')
        this.rankingGraph(this.forks.slice(0, 10), 'forks_count', '#forks-ranking')
        this.rankingGraph(this.stars.slice(0, 10), 'stargazers_count', '#stars-ranking')
      },
      mounted () {

      },
      created () {
        this.fetchRepos()
        this.fetchUser()
      }
    });

      watch: {

          if (val < this.getItemOffset(this.list[0]) - 65) {
            this.active = 0
            return
          }
          let that = this
          let index = this.list.findIndex(item => {
            return  that.getItemOffset(item) - 65 > val
          })
          const lastIndex = this.list.length

          this.active = index > -1 ? index-1 : lastIndex-1
        }
      },
      methods: {
        getItemOffset (item) {
          return document.getElementById(item).offsetTop

        }
